<a [routerLink]="subject.route" class="subject-card" (click)="activeSubject()">
  <div class="subjet-title">
    <h3>{{ subject.name }}</h3>
  </div>
  <div class="subject-description">
    <p>{{ subject.description }}</p>
  </div>
  <div class="chips">
    <app-chip *ngFor="let chip of subject.tags" [text]="chip"></app-chip>
  </div>
</a>
